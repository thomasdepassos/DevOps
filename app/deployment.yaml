apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
     template:
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
